<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="autocompleteStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Weather App</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link hun active" aria-current="page"
              >Magyar</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link eng">English</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <form novalidate class="m-5" autocomplete="off">
        <div class="form-floating">
          <input
            id="search"
            type="string"
            class="form-control"
            placeholder="search"
            required
          />
          <label for="search" class="form-label">Keresés</label>
        </div>
        <ul class="list"></ul>
        <button class="btn btn-outline-primary mt-2" id="search-button">
          Keresés
        </button>
      </form>
      <div class="card mt-2" style="display: none">
        <h2 class="card-header"></h2>
        <div class="card-body">
          <div class="card-text">
            <p class="date info"></p>
            <p class="coord info"></p>
            <p class="temp info"></p>
            <p class="pressure info"></p>
            <p class="humidity info"></p>
            <p class="wind info"></p>
            <p class="clouds info"></p>
          </div>
        </div>
      </div>
      <div
        class="alert alert-danger alert-dismissible fade show align-self-end"
        role="alert"
        style="display: none"
      >
        <p class="error m-0"></p>
        <button
          class="btn-close"
          aria-label="close"
          data-bs-dismiss="alert"
        ></button>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="autocomplete.js"></script>
    <script src="language.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
